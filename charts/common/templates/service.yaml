{{- if .Values.service.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.serviceName }}
  namespace: {{ .Values.namespace }}
spec:
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.port }}
  selector:
    app: {{ .Values.serviceName }}
  type: {{ .Values.service.type }}
{{- end }}